<!-- about.html -->
<html>
<head>
  <title>About Page</title>
  <script>
    // Function to load content from content.html
    function loadContent() {
      fetch('content.html')
        .then(response => response.text())  // Get the content of content.html
        .then(data => {
          document.getElementById('about-content').innerHTML = data;  // Insert content into the div
        })
        .catch(error => console.error('Error loading content:', error));
    }
  </script>
</head>
<body onload="loadContent()">
  <h1>About Us</h1>
  <!-- The content from content.html will be inserted here -->
  <div id="about-content"></div>
</body>
</html>
